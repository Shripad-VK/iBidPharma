
<div class="distributorForm">
    <div class="heading">
       DISTRIBUTOR
    </div> 
        <div class="name">
<form [formGroup]="distributorLoginForm"(ngSubmit)="onSubmit()">

    <div class="form-group">
        <div class="form-row">
            <div class="col">
             <label for="cname"> Company Name </label>
            </div>
            <div class="col">
            <p [ngClass]="{ 'has-error': isSubmitted && formControls.cname.errors }">
            <input type="text" class="form-control" id="cname" name="cname" [(ngModel)]="distributor.cname" formControlName="cname" minlength="4" maxLength="20"required />
            </p> 
            <span *ngIf="cname.errors?.minlength">
                Name must be at least 4 characters long.
              </span> 
              <span *ngIf="cname.errors?.maxLength">
                Name must be at least 20 characters long.
              </span>
            </div>

            <span *ngIf="isSubmitted && formControls.cname.invalid && formControls.cname.touched" class="help-block">
                <span *ngIf="formControls.cname.errors.required">Please enter the company name!!</span>
            </span>
         </div>
     </div>
    
    
    <button type="submit" class="btn btn-success"> Submit </button> 
</form>
