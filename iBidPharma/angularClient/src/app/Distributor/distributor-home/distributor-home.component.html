<div class="row container-fluid" id="nav">
    <div class="col-4 mt-4"><br/> 
        <a routLink="/productList" routerLinkActive="active">Product List</a> <br/><br/>
        <a routerLink = "/distributorsList"> Distributor List </a> <br/><br/>
        <a routerLink = "/addDistributor"> Create Distributor</a> <br/><br/>
        <a routerLink = "/reportDistributor"> Report Generation </a> <br/><br/>
        <a routerLink = "/login"> Log Out </a>             
    </div>

<div class="jumbotron">
    <table border="1">
        <thead>
            <th>Product Name</th>
            <th>Product Category</th>
            <th>Product Stock</th>
            <th>Minimum Bid Value</th>
            <th>Maximum Bid Value</th>
            <!-- <th>Location</th> -->
            <th>Product Image</th>

          </thead>
          <tbody>
        <tr *ngFor="let product of products | async">
           <td> {{product.pname}} </td>
            <td> {{product.category}} </td>
            <td> {{product.stock}} </td>
            <td> {{product.min_bvalue}} </td>
            <td>  {{product.min_bvalue}} </td>
            <td><img src="http://localhost:8080/api/products/image?name={{product.pimage}}" width="100" height="100"></td>                      
            <br/><br/>
           
            <td> <button class="e-info" (click)="placeBid()" style="background-color:skyblue"> Place Bid </button></td>
        </tbody>
    </table> 
</div>
