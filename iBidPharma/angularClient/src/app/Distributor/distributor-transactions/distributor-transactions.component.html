<div>
    <table border="1">
    <tr><th>ManufacturerName</th><th>ProductName</th><th>BidValue</th><th>Quantity</th><th>Date</th></tr>
    <tr *ngFor="let bid of currentList ">
        <td>{{bid.mname}}</td>
        <td>{{bid.pname}}</td>
        <td>{{bid.bvalue}}</td>
        <td>{{bid.quantity}}</td>
        <td>{{bid.tdate}}</td>
    </tr>    
</table>
<br/>
</div>
