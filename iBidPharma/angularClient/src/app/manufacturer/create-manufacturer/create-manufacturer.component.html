<div class="manufacturerForm">
    <div class="heading">
      MANUFACTURER
    </div> 
        <div class="name">
<form [formGroup]="manufacturerLoginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <div class="form-row">
            <div class="col">
            <label for="cname"> Company Name </label>
            </div>
            <div class="col">
             <input type="text" class="form-control" id="pname" required [(ngModel)]="manufacturer.pname" name="pname" />
             </div>
             <span *ngIf="isSubmitted && formControls.pname.errors" class="help-block">
                 <span *ngIf="formControls.pname.errors.required">Please enter the company name!!</span>
             </span>
        </div>
    </div>
   <!-- <div class="form-group">
        <label for="address"> Manufacturer Address </label>
        <select [(ngModel)]="manufacturer.addr_id" name="address">
            <option *ngFor="let a of addresses" [ngValue]="a.addr_id"> {{a.line1}} </option>
         </select>
    </div>-->
   
    <button type="submit" class="btn btn-success"> Submit </button> 
</form>
