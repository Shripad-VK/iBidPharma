<div class="row container-fluid" id="nav">
    <div class="col"><button type="button" class="btn btn-danger" (click)="goBack()" id="backButton"><b>Go Back</b></button></div>
    <div class="col"><a routerLink = "/distributorsList"> Distributor List </a></div>
    <div class="col"><a routerLink = "/addProduct"> Create Product</a></div>
    <div class="col"><a routerLink = "/reportManufacturer"> Report Generation </a></div>
    <div class="col"><a routerLink = "/login" (click)="logOut()"> Log Out </a></div>
</div>

<div class="jumbotron">
    <div id="bidFilter" class="form-group" style="width: 200px;">
        <strong>Bid Value</strong>              
            <input type="number" class="form-control " id="bvalue" required [(ngModel)]="bvalue" name="bvalue" (change)="handleBidInput()" style="float: left;"/>        
    </div>
    <div style="float: left;"><button type="button" class="btn btn-dark btn-sm" (click)="ngOnInit()" id="clearButton"><b>X</b></button></div>
    <form novalidate #form="ngForm">
        <div id="categoryFilter" class="form-group" style="width: 200px;">
            <strong>Category</strong>
            <select class="form-control" name="category" [(ngModel)]="category">
                <option></option>      
                <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
        </div>
        <br style="clear: left;" />
        <table class="table table-bordered">
            <thead>
              <th>Product Name</th>
              <th>Product Category</th>
              <th>Product Stock</th>
              <th>Minimum Bid Value</th>
              <th>Maximum Bid Value</th>
              <!-- <th>Location</th> -->
              <th>Product Image</th>
              <th>Update Product</th>
              <!-- <th>Delete Product</th> -->
              <th>Show Bids</th>
            </thead>
      
            <tbody>
                <tr *ngFor="let product of products | async | tableFilter: form.value">
                        <td> {{product.pname}} </td>
                        <td> {{product.category}} </td>
                        <td> {{product.stock}} </td>
                        <td> {{product.min_bvalue}} </td>
                        <td> {{product.max_bvalue}} </td>
                        <!-- <td> {{product.state}} </td> -->
                        <td><img src="http://localhost:8080/api/products/image?name={{product.pimage}}" width="100" height="100"></td>
                        <td> <button class="btn btn-primary" (click)="update(product.pid)"> Update </button></td>
                        <!-- <td> <button class="btn btn-primary" (click)="delete(product.pid)"> Delete </button></td> -->
                        <td> <button class="btn btn-primary" (click)="showBids(product.pid)"> ShowBids </button></td>

                </tr>
            </tbody>
        </table>
    </form> 
</div>
