

<div class="row">
    <div class="col-md-4">
        <div class="col-3 mt-2 text-center"><br/><br/><br/><br/>
            <button type="button" class="btn btn-dark btn-lg" (click)="someFunc()">Go Back</button><br/><br/><br/>
            <a routerLink="/productMaufacturerList" routerLinkActive="active">Product List</a><br/><br/>
            <a routerLink = "/addProduct"> Create Product</a> <br/><br/>
             <a routerLink = "/report"> Report Generation </a><br/><br/>   
            <a routerLink = "/login" (click)="logOut()"> Log Out </a>         
        </div>
    </div>
    <div class ="col-md-8">
        <table class="table table-bordered">
            <thead>              
              <th>Product Name</th>
              <th>Product Category</th>
              <th>Product Stock</th>
              <th>Minimum Bid Value</th>
              <th>Maximum Bid Value</th>
              <th>Update Product</th>
              <th>Delete Product</th>
            </thead>
      
            <tbody>
                <tr *ngFor="let product of products | async">
                        <td> {{product.pname}} </td>
                        <td> {{product.category}} </td>
                        <td> {{product.stock}} </td>
                        <td> {{product.min_bvalue}} </td>
                        <td> {{product.max_bvalue}} </td>
                        <td> <button (click)="update(product.pid)"> Update </button></td>
                        <td> <button (click)="delete(product.pid)"> Delete </button></td>
                   
                </tr>
            </tbody>
          </table>
