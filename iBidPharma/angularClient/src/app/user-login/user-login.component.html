<div class="jumbotron" style="height: 340px;">
    <form [formGroup]="loginForm" (ngSubmit)="login()"  >
  
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.primaryEmail.errors }">
            <input type="email" placeholder="Email" name="primaryEmail" id="primaryEmail" formControlName="primaryEmail" class="form-control" [(ngModel)]="user.email">
          </p>
  
      <span *ngIf="isSubmitted && formControls.primaryEmail.errors" class="help-block">
        <span *ngIf="formControls.primaryEmail.errors.required">Email is required</span>
      </span>
      <span *ngIf="primaryEmail.errors?.email">
         Email not valid.
     </span> 
     <br/> 
     <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="password" name="password" id="password" placeholder="Password" formControlName="password" class="form-control" [(ngModel)]="user.password" minlength="5" maxLength="10"/>
      </p>
      <span *ngIf="password.errors?.minlength">
        Name must be at least 5 characters long.
      </span> 
      <span *ngIf="password.errors?.maxLength">
        Name must be at least 10 characters long.
      </span> 
    
      <span *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <span *ngIf="formControls.password.errors.required">Password is required</span>
      </span>
      <br/>
      <p>
        <input class="btn btn-success btn-lg" type="submit" value="Log in" style="margin-left: 15%;">
        <input class="btn btn-danger btn-lg" type="reset" value="Clear" style="margin-left: 25%;"/> 
      </p>
    </form>
    <a routerLink = "/register" class="btn btn-warning btn-lg" style="float: right; margin-right: 25%;"> New User..? Register </a>
  </div>
