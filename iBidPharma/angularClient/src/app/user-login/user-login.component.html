<form [formGroup]="loginForm">
    <input type="text" name="email" id="email" class="form-control" placeholder="Enter Email ID" formControlName="email" required/> <br/>
    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" formControlName="password" required/> <br/>
    <button (click)="checkLogin()"> Log In </button>

</form>
